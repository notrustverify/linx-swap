<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linx Swap</title>
    <script type="text/javascript">
      var l = window.location;
      var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var path = '/swap';  // Fixed path for the app
      var search = l.search || '';
      var hash = l.hash || '';
      
      window.location.replace(origin + path + search + hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
